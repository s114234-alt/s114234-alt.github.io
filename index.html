<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>水族箱水母合成遊戲</title>

  <!-- ===== CSS：頁面與水族箱外觀 ===== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e6f7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 12px 0;
    }

    /* 水族箱（天空藍漸層） */
    canvas {
      background: linear-gradient(to bottom, #b3ecff, #4da6ff);
      border: 4px solid #004466;
    }

    /* 分數顯示 */
    #score {
      margin-bottom: 8px;
      font-size: 16px;
    }

    /* 規則說明 */
    #rules {
      width: 420px;
      margin-top: 10px;
      padding: 10px;
      background: #ffffff;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>水族箱水母合成遊戲</h1>
  <div id="score">分數：0 ｜ 最高分：0</div>

  <!-- Canvas：水族箱本體 -->
  <canvas id="tank" width="400" height="500"></canvas>

  <!-- 遊戲規則 -->
  <div id="rules">
    <strong>遊戲規則：</strong>
    <ul>
      <li>移動滑鼠可左右控制水母位置。</li>
      <li>點擊滑鼠，水母會從水面往下掉。</li>
      <li>相同形狀的水母碰撞後會合併成更大的水母。</li>
      <li>無法合併的水母會在水族箱底部堆積。</li>
      <li>當水族箱被塞滿時，遊戲重新開始。</li>
    </ul>
  </div>

  <!-- ===== JavaScript：遊戲邏輯 ===== -->
  <script>
    const canvas = document.getElementById('tank');
    const ctx = canvas.getContext('2d');

    /* 可出現的水母形狀 */
    const shapes = ['circle', 'square', 'triangle'];

    /* 不同形狀的分數倍率 */
    const shapeScoreMultiplier = {
      circle: 1,
      square: 1.5,
      triangle: 2
    };

    let jellyfish = [];
    let score = 0;
    let bestScore = 0;
    const maxStack = 8;
    let isDropping = false;

    /* 建立一隻水母物件 */
    function createJellyfish(x, y) {
      return {
        x,
        y,
        size: 15,
        shape: shapes[Math.floor(Math.random() * shapes.length)],
        speed: 1.5,
        falling: true,
        driftPhase: Math.random() * Math.PI * 2,
        driftAmp: 0.6
      };
    }

    /* 下一隻準備掉落的水母 */
    let nextJellyfish = createJellyfish(canvas.width / 2, 20);

    /* 畫出水母 */
    function drawJellyfish(j) {
      // 半透明水母身體
      ctx.fillStyle = 'rgba(255,255,255,0.75)';
      ctx.beginPath();

      if (j.shape === 'circle') {
        ctx.arc(j.x, j.y, j.size, 0, Math.PI * 2);
      } else if (j.shape === 'square') {
        ctx.roundRect(j.x - j.size, j.y - j.size, j.size * 2, j.size * 2, 6);
      } else {
        ctx.moveTo(j.x, j.y - j.size);
    }

    /* 滑鼠移動：控制水母左右 */
    canvas.addEventListener('mousemove', e => {
      if (!isDropping) {
        const rect = canvas.getBoundingClientRect();
        nextJellyfish.x = e.clientX - rect.left;
      }
    });

    /* 點擊：放下水母 */
    canvas.addEventListener('click', () => {
      if (!isDropping) {
        jellyfish.push(nextJellyfish);
        nextJellyfish = createJellyfish(nextJellyfish.x, 20);
        isDropping = true;
      }
    });

    /* 碰撞後合併水母 */
    function checkMerge() {
      for (let i = 0; i < jellyfish.length; i++) {
        for (let j = i + 1; j < jellyfish.length; j++) {
          const a = jellyfish[i];
          const b = jellyfish[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < a.size + b.size && a.shape === b.shape) {
            a.size += 6;
            jellyfish.splice(j, 1);

            const m = shapeScoreMultiplier[a.shape];
            score += Math.floor(a.size * m);
            if (score > bestScore) bestScore = score;
            document.getElementById('score').innerText = `分數：${score} ｜ 最高分：${bestScore}`;

            isDropping = false;
            return;
          }
        }
      }
    }

    /* 遊戲主迴圈 */
    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      jellyfish.forEach(j => {
        // 左右漂浮
        j.driftPhase += 0.03;
        j.x += Math.sin(j.driftPhase) * j.driftAmp;
        j.x = Math.max(j.size, Math.min(canvas.width - j.size, j.x));

        if (j.falling) {
          j.y += j.speed;

          // 疊在其他水母上
          jellyfish.forEach(other => {
            if (j !== other && !other.falling) {
              const dx = j.x - other.x;
              const dy = j.y - other.y;
              const dist = Math.sqrt(dx * dx + dy * dy);
              if (dist < j.size + other.size && j.y < other.y) {
                j.y = other.y - other.size - j.size;
                j.falling = false;
                isDropping = false;
              }
            }
          });

          // 掉到底部
          if (j.y + j.size >= canvas.height) {
            j.y = canvas.height - j.size;
            j.falling = false;
            isDropping = false;
          }
        }
        drawJellyfish(j);
      });

      if (!isDropping) drawJellyfish(nextJellyfish);

      checkMerge();

      const stacked = jellyfish.filter(j => !j.falling);
      if (stacked.length >= maxStack) {
        alert('水族箱滿了！遊戲重新開始');
        jellyfish = [];
        score = 0;
        document.getElementById('score').innerText = `分數：${score} ｜ 最高分：${bestScore}`;
        nextJellyfish = createJellyfish(canvas.width / 2, 20);
        isDropping = false;
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
